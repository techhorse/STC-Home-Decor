
  <h1>upload Images</h1>



<input type="file" class="btn btnPrimary" (change)="featuredPhotoSelected($event)">

<div class="form-group">
  <label>Product Description *</label>
  <textarea  [(ngModel)]="details" style = "border: 1px solid #000;"  name="message" id="message" required="required" class="form-control" rows="8"></textarea>
</div>

<div class="form-group">
  <label>Product Price *</label>
  <input [(ngModel)]="price" style = "border: 1px solid #000;" type="text" name="name" class="form-control" required="required">
</div>

<div class="formGroup">
<button type="button" class="btn btnPrimary" (click)="onUpload()">Upload</button><br>
</div>
<div class="formGroup">
    <button type="button" class="btn btnPrimary"  (click)="authService.SignOut()">Log Out</button>
  </div>
